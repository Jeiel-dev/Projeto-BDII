{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <h1>Login</h1>
  <form action="{% url 'logar' %}" method="post">
    {% csrf_token %}  <!-- necessário para envio de dados via POST -->
    Email: <input type="email" name="email" placeholder="exemplo@email.com" required autofocus> <br><br>
    Senha: <input type="password" name="senha" placeholder="Senha" required> <br><br>
    <button type="submit">Login</button>
  </form>

  <dialog id="userDialog">
    Usuário não encontrado <p></p>
    <button id="register">Registrar</button>
    <button id="close">Fechar</button>
  </dialog>

  <script>
    // Verifica se userNot foi definido e faz a conversão para booleano
    let userNot = "{{ userNot|default:'false' }}" === "True";

    // fazer essa droga aqui pq o Js nao aceita django
    registerButton = document.getElementById('register')
    registerButton.addEventListener("click", function () {
      window.location.href = "{% url 'register' %}"; // Redireciona para a página de registro 
      });
  </script>
  
  <script src="{% static 'js/script.js' %}"></script>
  <p>Não tem uma conta? <a href="{% url 'register' %}">Inscreva-se</a></p>

</body>
</html>
