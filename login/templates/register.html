{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuário</title>
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>

<body>

  <h1>Criar Conta</h1>
  <form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    Nome: <input type="text" name="nome" placeholder="Nome" required autofocus> <br><br>
    Email: <input type="email" name="email" placeholder="exemplo@email.com" required> <br><br>
    Senha: <input type="password" name="senha" placeholder="Senha" required> <br><br>
    Confirmar Senha: <input type="password" name="confirmar_senha" placeholder="Confirmar Senha" required> <br><br>
    <button type="submit">Registrar</button>
  </form>

  <dialog id="dialog_register">
    As senhas não coincidem
    <button id="close">Fechar</button>
  </dialog>

  <script>
    let passNot = "{{ passNot|default:'false' }}" === "True";
  </script>

  <script src="{% static 'js/register.js' %}"></script>

  <p>Já tem uma conta? <a href="{% url 'logar' %}">Faça login</a></p>

</body>

</html>
